<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakfast v{{ .Version }} ({{ index .Vars "emoji" }})</title>
    <link rel="icon" type="image/x-icon" href="static/images/{{ .Version }}.svg">
    <link rel="stylesheet" href="static/style.css" />
    <style>
      :root {
        --color1: {{ index .Vars "bgColor1" }};
        --color2: {{ index .Vars "bgColor2" }};
        --color-txt: {{ index .Vars "textColor" }};
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="main">
        <div class="title-wrapper">
          <h1 class="sweet-title">
            <span>v{{ .Version }}</span>
          </h1>
        </div>
        {{ if ne .ContainerName ""}}
        <h3>Container Name: {{ .ContainerName }}</h3>
        {{ end }}
        <h3>Incoming Request: http://{{ .Http.Host }}{{ .Http.Url }}</h3>
        <img
          class="tokenImage"
          src="static/images/{{ .Version }}.svg"
          alt="devops"
        />
        <div class="tabs">
          <div class="tab">
            <input type="checkbox" id="chck1" />
            <label class="tab-label" for="chck1">
              {{ .Version }}: {{ index .Vars "message" }}
            </label>
            <div class="tab-content">
              <ul>
                {{ range .PreviousVersions }}
                <li>{{ .Version }}: {{  index .Vars "message" }}</li>
                {{ end }}
              </ul>
            </div>
          </div>
        </div>
        <hr />
        <a href="https://github.com/evryn/breakfast">
          <span class="footer">
            Breakfast Project
          </span>
        </a>
      </div>
    </div>
  </body>
</html>
